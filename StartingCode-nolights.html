<html>
	<head>
		<title>Starting Code for 1st Project 2017</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			//renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );

			const ambient = new THREE.PointLight(0xffffff)
			ambient.position.set(0, 8, 0)
			scene.add(ambient)

			let module_geom = new THREE.BoxGeometry(20, 20, 20)
			const loader = new THREE.TextureLoader()
			let wall_1 = loader.load("textures/wall_1.jpg")
			let floor_1 = loader.load("textures/floor_1.jpg")

			let material_1 = [
					new THREE.MeshPhongMaterial({
						map: wall_1,
						side: THREE.BackSide
					}),
					new THREE.MeshPhongMaterial({
						map: floor_1,
						side: THREE.BackSide
					})
			]
			module_geom.faces[0].materialIndex = 0
			module_geom.faces[1].materialIndex = 0
			module_geom.faces[2].materialIndex = 0
			module_geom.faces[3].materialIndex = 0
			module_geom.faces[4].materialIndex = 0
			module_geom.faces[5].materialIndex = 0
			module_geom.faces[6].materialIndex = 1
			module_geom.faces[7].materialIndex = 1
			module_geom.faces[8].materialIndex = 0
			module_geom.faces[9].materialIndex = 0
			module_geom.faces[10].materialIndex = 0
			module_geom.faces[11].materialIndex = 0

			let room_1 = new THREE.Mesh(module_geom, material_1)
			scene.add(room_1)


			camera.position.set(0, 0, 30);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
